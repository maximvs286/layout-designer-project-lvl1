<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЖК «Лунное море»</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="main-header" class="flex-container">
        <div id="logo"  class="w30 flex-container">
            <img id="top-logo" src="images/logo.svg" height="35" alt="logo">
            <p>Лунное море</p>
        </div>
        <nav id="menu" class="w70">
            <ul>
                <li>Преимущества</li>
                <li>О ЖК</li>
                <li>Места для отдыха</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="banner">
            <div class="banner-picture">
                <img src="images/banner.png" alt="banner">
            </div>
            <div class="flex-container banner-overlap">
                <img src="images/logo.svg" height="135" alt="logo">
                <h1>ЖК «Лунное море»</h1>
                <h3>Место, откуда не хочется улетать</h3>
                <form>
                    <button>Забронировать</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">footer</footer>
</body>
</html>
